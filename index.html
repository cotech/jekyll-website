---
title: CoTech
layout: default
---

<section id="members">
  <h2>Members</h2>
  <p>Take a look at who is part of the CoTech network</p>

  <div>
    {% for coop in site.coops %}
    <a href="{{ coop.url | relative_url }}">
      <div>
        <img class="greyscale" src="/images/coops/{{ coop.logo }}" alt="{{ coop.name }}" />
      </div>
    </a>
    {% endfor %}
  </div>
</section>
